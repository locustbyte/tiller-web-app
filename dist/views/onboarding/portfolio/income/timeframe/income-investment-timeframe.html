<div onboarding-step step-scope="stepScope"
     class="has-checkbox-row"
     title="Investing for Income"
     strapline="When would you like to start receiving the income?"
     show-next-back="true"
     next-disabled=""
     back="onboarding-portfolio.income-investment-monthly"
     next="onboarding-portfolio.income-duration"
     show-save-exit="true"
     on-load="initialiseSliderData()"
     on-next="updatePortfolio()">

    <div class="row col-sm-4 width width-full form-group position position-absolute z-index z-index-low check-box-row">
        <input type="checkbox" class="checkbox checkbox-circle" id="noIncomeTimeFrame" ng-click="setTimeFrame()" ng-checked="sliders.portfolioIncomeTimeFrame.data.reset" />
        <label class="checkbox-label" for="noIncomeTimeFrame" >I have no time frame</label>
    </div>

    <div class="row col-sm-4 col-sm-offset-4">
        <div class="portfolio-sliders">
            <tiller-discovery-slider 
                slider-change="updatePortfolio"
                class="slider slider-top-up show-slider-controls"
                slider-data="sliders.portfolioIncomeTimeFrame.data"
                slider-model="sliders.portfolioIncomeTimeFrame.model"
                slider-key="portfolioIncomeTimeFrame"
                value-formatter="none"
                label="Years from today">
            </tiller-discovery-slider>

        </div>
    </div>
</div>
