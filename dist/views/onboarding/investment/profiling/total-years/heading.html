<div class="position position-absolute text-center width width-full">

    <div class="container">

        <div class="row">

            <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">

                <h3 class="padding padding-top-xs padding-bottom-xs" >How many years do you want to invest for?</h3>

                <div class="width width-full form-group position position-relative z-index z-index-low">

                    <input type="checkbox" class="checkbox checkbox-circle" id="noTimeFrame" ng-model="sliders.totalYears.noTimeFrame" ng-change="resetSlider('totalYears')" />

                    <label class="checkbox-label" for="noTimeFrame">I have no time frame</label>

                </div>

            </div>

        </div>

    </div>

</div>
