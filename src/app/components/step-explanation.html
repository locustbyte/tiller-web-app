<div class="step-explanations">
    <div class="text-center width width-full">
        <div class="container">
            <div class="row ready">
                <div>
                    <h2 class="padding padding-top-sm padding-bottom-xs" ng-bind="seModel.title"></h2>
                </div>
            </div>
            <div class="row strap-line">
                <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                    <h3 class="padding padding-top-xs padding-bottom-xs" ng-bind="seModel.strapline"></h3>
                </div>
            </div>
            <div class="row">
                <step ng-repeat="step in seModel.steps">
                    <div class="step">
                        <div class="step-image shape shape-orange-outline border border-s border-radius-full">
                            <i class="icon {{step.stepIcon}} icon-xxlg"></i>
                        </div>
                        <div class="step-description">
                            <h3 ng-bind="step.descriptionTitle"></h3>
                            <h4 class="text-colour text-colour-grey-dark" ng-bind="step.description"></h4>
                        </div>
                    </div>    
                    <div ng-if="step.arrowToNextStep" class="step-arrow {{step.arrowToNextStep}}"></div>                
                </step>
            </div>
        </div>
    </div>
</div>
