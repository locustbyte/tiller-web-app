<div onboarding-step step-scope="stepScope"
     class="step-explanations"
     title="1 of 5 - Risk profile"  
     strapline="{{questions[0].question}}"
     show-next-back="true"
     next-disabled="!questions[0].isValid"
     back="onboarding-portfolio.onboarding-risk.intro"
     next="onboarding-portfolio.onboarding-risk.question2"
     show-save-exit="true"
     on-next="">

     <div class="risk-question row col-sm-8 col-sm-offset-2">
        <form name="riskQuestion">
            <div class="form-group position position-relative clearfix">
                <!--
                    <tiller-radio-option ng-repeat="response in questions[0].responses" name="question{{questions[0].order}}" id="response{{questions[0].order}}_{{response.order}}" label="{{response.text}}" checked="{{response.isSelected}}" 
                    on-selected="selectAnswer(0,response.order-1)"></tiller-radio-option>
                -->
                <tiller-radio-option name="question{{questions[0].order}}" id="response1" label="{{questions[0].responses[0].text}}" checked="{{questions[0].responses[0].isSelected}}" on-selected="selectAnswer(0,0)"></tiller-radio-option>
                <tiller-radio-option name="question{{questions[0].order}}" id="response2" label="{{questions[0].responses[1].text}}" checked="{{questions[0].responses[1].isSelected}}" on-selected="selectAnswer(0,1)"></tiller-radio-option>
                <tiller-radio-option name="question{{questions[0].order}}" id="response3" label="{{questions[0].responses[2].text}}" checked="{{questions[0].responses[2].isSelected}}" on-selected="selectAnswer(0,2)"></tiller-radio-option>
                <tiller-radio-option name="question{{questions[0].order}}" id="response4" label="{{questions[0].responses[3].text}}" checked="{{questions[0].responses[3].isSelected}}" on-selected="selectAnswer(0,3)"></tiller-radio-option>
                <tiller-radio-option name="question{{questions[0].order}}" id="response5" label="{{questions[0].responses[4].text}}" checked="{{questions[0].responses[4].isSelected}}" on-selected="selectAnswer(0,4)"></tiller-radio-option>
            </div>
        </form>
    </div>
</div>
