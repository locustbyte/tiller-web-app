<div class="container onboarding">
    <div class="text-center text-center width width-full">
        <div class="row">
            <h2 class="padding padding-top-xs padding-bottom-xs title">Forgotten your details</h2>
        </div>
        <div class="row margin margin-bottom-sm col-sm-8 col-sm-offset-2">
            <p>Reset your password.</p>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <form name="myForm">
                    <div class="form-group position position-relative" ng-class="{'validation-error': !passwordValidationModel.isPasswordValid}">
                        <input type="password" placeholder="Choose new password" class="form-control no-nav" name="password" ng-change="validatePassword()" ng-model="passwordValidationModel.password" required />                      
                        <div class="field-complete"></div>
                        <p class="validation-error-message margin margin-top-xxs text-left" ng-if="!passwordValidationModel.isPasswordValid">{{passwordValidationModel.rule.validationExceptionMessage}}</p>
                    </div>
                    <div class="form-group position position-relative" ng-class="{'validation-error': !passwordValidationModel.isPasswordValid}">
                        <input type="password" placeholder="Re-type new password" class="form-control no-nav" name="repeat-password" ng-change="validatePassword()" ng-model="passwordValidationModel.repeatPassword" required />
                        <div class="field-complete"></div>
                        <p class="validation-error-message margin margin-top-xxs text-left" ng-if="!passwordValidationModel.isPasswordValid">{{passwordValidationModel.rule.validationExceptionMessage}}</p>
                    </div>
                    <div>
                        <span class="colour colour-darkgrey h6">Passwords must be at least 8 characters and include 1 number and 1 non alpha numeric character</span>
                    </div>
                    <div class="row margin margin-top-md">
                        <a href="#" class="btn btn-start btn-primary btn-block" ui-sref="onboarding-your-account">Reset Password</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
